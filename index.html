<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>
            <a-asset-item id="obj" src="./assets/zunda_VRM.glb"></a-asset-item>
            <audio id="uta" src="./assets/zunda_uta.mp3" preload="auto"></audio>
        </a-assets>
        <a-marker type="pattern" url="./assets/pattern-zunda.patt">
            <a-entity gltf-model="#obj" rotation="-90 0 0"></a-entity>
        </a-marker>
        <a-entity  sound = "src: #uta" > </a-entity >
        <a-entity camera></a-entity>
    </a-scene>
</body>
<script>
    document.querySelector("a-scene").renderer.gammaOutput=true;   
</script>
</html>
